<div class="container-fluid">

  <div class="row py-1">
    <button class="btn button-outline-secondary" (click)="openDialogRetirar()">Retirar</button>
    <button class="btn button-primary" (click)="openDialogDepositar()">Depositar</button>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="id_staking">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let e"> {{e.id_staking}} </td>
      </ng-container>
  
      <ng-container matColumnDef="capital">
        <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
        <td mat-cell *matCellDef="let e"> {{e.capital}} </td>
      </ng-container>
  
      <ng-container matColumnDef="porcentaje_ganancia">
        <th mat-header-cell *matHeaderCellDef> FECHA </th>
        <td mat-cell *matCellDef="let e"> {{e.porcentaje_ganancia}} </td>
      </ng-container>

        
      <ng-container matColumnDef="fecha_pago">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let e"> {{e.fecha_pago}} </td>
      </ng-container>
  
      <ng-container matColumnDef="dias_restantes">
        <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
        <td mat-cell *matCellDef="let e"> {{e.dias_restantes}} </td>
      </ng-container>
  
      <ng-container matColumnDef="recibo">
        <th mat-header-cell *matHeaderCellDef> FECHA </th>
        <td mat-cell *matCellDef="let e"> {{e.recibo}} </td>
      </ng-container>
  
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Selecione la pagina">
    </mat-paginator>
  </div>

</div>
