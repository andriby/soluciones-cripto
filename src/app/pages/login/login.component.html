<img src="../../../assets/img/SolucionesCripto/logo-con-nombre.png" alt="Soluciones Cripto" class="logo-con-nombre">

<!-- Page content -->
<div class="container contenedor-login">
  <div class="row justify-content-center align-items-center" style="width: 40%;">
    <div class="col-lg-12 col-md-12">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header">
          <br />
          <div class="btn-wrapper text-center">
            <img
              src="../../../assets/img/SolucionesCripto/logo.png"
              style="height: 8rem"
              class="img-fluid"
              alt="Responsive image"
            />
          </div>
        </div>
        <div class="card-body px-lg-3 py-lg-3">
          <ngx-ui-loader [loaderId]="'loader-login'"></ngx-ui-loader>
          <br />
          <div class="text-center text-muted mb-4">
            <small>Introduzca sus credenciales</small>
          </div>

          <!-- (ngSubmit)="login('top-right', 'danger')" -->
          <form role="form" #form="ngForm">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fa fa-user"></i
                  ></span>
                </div>
                <input
                  class="form-control"
                  placeholder="Usuario"
                  type="text"
                  name="usuario"
                  id="usuario"
                  [(ngModel)]="usuario"
                  [ngModelOptions]="{ standalone: true }"
                  required
                />
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-lock-circle-open"></i
                  ></span>
                </div>
                <input
                  class="form-control"
                  placeholder="Clave"
                  type="password"
                  name="clave"
                  id="clave"
                  [(ngModel)]="clave"
                  [ngModelOptions]="{ standalone: true }"
                  required
                />
              </div>
            </div>

            <div class="text-center">
              <br />
              <button type="submit" class="btn my-4" (click)="login()">
                Ingresar
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a href="javascript:void(0)" class="text-dark"
            ><small>Recuperar clave?</small></a
          >
        </div>
        <div class="col-6 text-right">
          <a href="javascript:void(0)" class="text-dark"
            ><small>Crear un nuevo usuario</small></a
          >
        </div>
      </div>
    </div>
  </div>
</div>
