<h2 mat-dialog-title>Comprar</h2>
<div mat-dialog-content class="py-1" style="width: 95%; margin: 0 auto;">
    <form [formGroup]="formulario" method="post" (ngSubmit)="buy()">
        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>Tipo de Servicio</mat-label>
                <mat-select formControlName="servicioFormControl" [(ngModel)]="tipoDeServicio">
                    <mat-option *ngFor="let servicio of servicios" [value]="servicio">
                        {{servicio.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Plan</mat-label>
                <mat-select formControlName="planFormControl">
                    <mat-option *ngFor="let plan of plans" [value]="plan">
                        {{plan.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>Capital Inicial</mat-label>
                <input matInput type="number" min="100" max="10000" formControlName="capitalFormControl" />

            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Metodo de Pago</mat-label>
                <mat-select formControlName="metodoFormControl">
                    <mat-option *ngFor="let metodo of metodos" [value]="metodo">
                        {{metodo.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="my-3" style="width: 100%;">
            <p class="text-muted" style="margin-bottom: 0; font-size: 0.7rem; text-align: left !important;">
                Subir comprobante de pago:
            </p>
            <div class="input-group mb-3 custom-file">
                <input type="file" class="custom-file-input" id="comprobante" (change)="onFileSelected($event)" formControlName="comprobanteFormControl" />
                <label for="comprobante" class="custom-file-label">
                    {{selectedFileName || "Subir Archivo"}}
                </label>
            </div>
        </div>


        <div class="btnGroup">
            <button type="button" class="btn button-outline-secondary" (click)="closeDialog()">Cancelar</button>
            <button type="submit" class="btn button-primary" [disabled]="formulario.invalid">Retirar</button>
        </div>
    </form>
</div>
