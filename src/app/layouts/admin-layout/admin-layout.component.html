<!-- Sidenav -->
<app-sidebar></app-sidebar>
<div class="main-content">
  <!-- Top navbar -->
  <app-navbar></app-navbar>

  <div class="header pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
        <div class="row">


          <div class="col-xl-3 col-lg-6">
            <div class="card card-stats mb-4 mb-xl-0">
              <div class="card-body">
                <div class="row">

                  <div class="col" (click)="IrA('staking')">
                    <span class="h2 font-weight-bold mb-0">Staking</span>
                  </div>
                  <div class="col-auto">
                    <button class="btn" (click)="openDialog()">Comprar</button>
                    </div>

                  </div>
                  <p class=" mt-3 mb-0 text-muted text-sm">
                      <span class="text-success mr-2"><i class="fas fa-arrow-up"></i> Página</span>
                      <span class="text-nowrap">inicial del sistema</span>
                      </p>
                  </div>
                </div>
              </div>

              <div class="col-xl-3 col-lg-6">
                <div class="card card-stats mb-4 mb-xl-0">
                  <div class="card-body">
                    <div class="row">
                      <div class="col" (click)="IrA('grid')">
                        <span class="h2 font-weight-bold mb-0">Grid</span>
                      </div>
                      <div class="col-auto">
                        <button class="btn" (click)="openDialog()">Comprar</button>
                      </div>
                    </div>
                    <p class="mt-3 mb-0 text-muted text-sm">
                      <span class="text-success mr-2"><i class="fa fa-arrow-up"></i> Datos</span>
                      <span class="text-nowrap">generales</span>
                    </p>
                  </div>
                </div>
              </div>
              <div class="col-xl-3 col-lg-6">
                <div class="card card-stats mb-4 mb-xl-0">
                  <div class="card-body">
                    <div class="row">
                      <div class="col" (click)="IrA('cripto bolso')">
                        <span class="h2 font-weight-bold mb-0">Cripto Bolso</span>
                      </div>
                      <div class="col-auto">
                        <button class="btn" (click)="openDialog()">Comprar</button>
                      </div>
                    </div>
                    <p class="mt-3 mb-0 text-muted text-sm">
                      <!-- <span class="text-danger mr-2"><i class="fas fa-arrow-down"></i> Modulos</span> -->
                      <span class="text-success mr-2"><i class="fa fa-arrow-up"></i> Área</span>
                      <span class="text-nowrap">del sistema</span>
                    </p>
                  </div>
                </div>
              </div>
              <div class="col-xl-3 col-lg-6">
                <div class="card card-stats mb-4 mb-xl-0">
                  <div class="card-body">
                    <div class="row">
                      <div class="col" (click)="IrA('referidos')">
                        <span class="h2 font-weight-bold mb-0">Referidos</span>
                      </div>
                      <div class="col-auto">
                        <button class="btn" (click)="IrA('referir')">Referir</button>
                      </div>
                    </div>
                    <p class="mt-3 mb-0 text-muted text-sm">
                      <span class="text-warning mr-2"><i class="fas fa-arrow-down"></i> Documentos</span>
                      <span class="text-nowrap">varios</span>
                    </p>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid mt--7">
        <div class="row">
          <div class="col-xl-12 mb-12 mb-xl-0">
            <div class="card shadow">
              <div class="card-header bg-transparent">
                <div class="row align-items-center">
                  <div class="col">
                    <img align="left" src="./assets/img/brand/red_icon.png" alt="..."
                      style="width: 45px; vertical-align: top; margin-right: 8px;margin-top: 3px;">
                    <h6 class="text-uppercase text-info ls-1 mb-1">Página</h6>
                    <h2 class="text-purple mb-0">{{pagina}}</h2>
                  </div>
                  <div class="col">
                  </div>
                </div>
              </div>
              <div class="card-body">
                <!-- Contenido de la pagina web en general -->
                <div class="contenido">
                  <router-outlet></router-outlet>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>






      <div class="container-fluid">
        <app-footer></app-footer>
      </div>
    </div>
    <div class="bloque"></div>
